<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>My Account : 3legant.</title>
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>

  <body>
    <div class="wrap">
      <main class="main">
        <section class="account">
          <div class="inner">
            <a href="#none" class="back_btn pc_hide">
              <span class="icon icon_arrow_left"></span>
              back
            </a>
            <h2 class="heading">My Account</h2>
            <div class="account_wrap">
              <div class="account_menu">
                <div class="user_box">
                  <img src="./images/user_avatar.jpg" alt="User avatar" class="user_avatar">
                  <button type="button" aria-label="Edit" class="edit_btn">
                    <span class="icon icon_camera"></span>
                  </button>
                </div>
                <h3 class="user_name">Sofia Havertz</h3>
                <div class="select">
                  <button type="button" class="btn_option mobile_only">
                    Account
                  </button>
                  <div class="select_option">
                    <ul class="select_list">
                      <li class="select_item is_active">
                        <a href="#none" class="select_link">Account</a>
                      </li>
                      <li class="select_item">
                        <a href="#none" class="select_link">Address</a>
                      </li>
                      <li class="select_item">
                        <a href="#none" class="select_link">Orders</a>
                      </li>
                      <li class="select_item">
                        <a href="#none" class="select_link">Wishlist</a>
                      </li>
                      <li class="select_item">
                        <a href="#none" class="select_link">Log Out</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <form action="#none" class="account_form">
                <h3 class="account_title">Account Details</h3>
                <div class="account_input_wrap">
                  <label for="first_name" class="account_label">First name *</label>
                  <input type="text" id="first_name" name="first_name" placeholder="First name" class="account_input">
                </div>
                <div class="account_input_wrap">
                  <label for="last_name" class="account_label">Last name *</label>
                  <input type="text" id="last_name" name="last_name" placeholder="Last name" class="account_input">
                </div>
                <div class="account_input_wrap">
                  <label for="display_name" class="account_label">Display name *</label>
                  <input type="text" id="display_name" name="display_name" placeholder="Display name" class="account_input">
                  <p class="account_note">This will be how your name will be displayed in the account section and in reviews</p>
                </div>
                <div class="account_input_wrap">
                  <label for="email" class="account_label">Email *</label>
                  <input type="text" id="email" name="email" placeholder="Email" class="account_input">
                </div>
                <h3 class="account_title">Password</h3>
                <div class="account_input_wrap">
                  <label for="old_password" class="account_label">Old password</label>
                  <input type="password" id="old_password" name="old_password" placeholder="Old password" class="account_input">
                </div>
                <div class="account_input_wrap">
                  <label for="new_password" class="account_label">New password</label>
                  <input type="password" id="new_password" name="new_password" placeholder="New password" class="account_input">
                </div>
                <div class="account_input_wrap">
                  <label for="repeat_password" class="account_label">Repeat new password</label>
                  <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat new password" class="account_input">
                </div>
                <button type="submit" class="btn submit_btn">Save changes</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <div class="dimmed"></div>
    </div>
    <script src="./js/select.js"></script>
  </body>
</html>
