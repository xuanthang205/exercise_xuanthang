<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
    <title>Home : 3legant.</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>

  <body>
    <div class="wrap">
      <header class="header">
        <div class="header_area">
          <div class="header_box">
            <div class="logo_box">
              <button type="button" class="menu_btn pc_hide mobile_show" aria-label="Menu">
                <span class="icon icon_menu"></span>
              </button>
              <h1 class="logo">
                <a href="#none" class="logo_link">
                  <img src="./images/img_logo1.svg" alt="3legant. Logo" class="logo_img">
                </a>
              </h1>
            </div>

            <button type="button" class="pc_hide close_btn" aria-label="Close menu">
              <span class="icon icon_close"></span>
            </button>

            <div class="input_wrap pc_hide">
              <button type="button" aria-label="Search">
                <span class="icon icon_search"></span>
              </button>
              <input type="text" name="search" id="search" placeholder="Search" class="input">
            </div>

            <nav class="nav mobile_hide">
              <ul class="nav_list">
                <li class="nav_item">
                  <a href="#none" class="nav_link">Home</a>
                </li>
                <li class="nav_item">
                  <a href="#none" class="nav_link">Shop</a>
                </li>
                <li class="nav_item">
                  <a href="#none" class="nav_link">Product</a>
                </li>
                <li class="nav_item">
                  <a href="#none" class="nav_link">Contact Us</a>
                </li>
              </ul>
            </nav>

            <ul class="action_list">
              <li class="action_item mobile_hide">
                <a href="#none" class="action_link" aria-label="Search">
                  <span class="icon icon_search"></span>
                </a>
              </li>
              <li class="action_item mobile_hide">
                <a href="#none" class="action_link" aria-label="User">
                  <span class="icon icon_user"></span>
                </a>
              </li>
              <li class="action_item">
                <a href="#none" class="action_link" aria-label="Cart">
                  <span class="title pc_hide">Cart</span>
                  <div class="action_link_icon">
                    <span class="icon icon_cart"></span>
                    <span class="quantity">2</span>
                  </div>
                </a>
              </li>
              <li class="action_item action_item_show pc_hide">
                <a href="#none" class="action_link" aria-label="Wishlist">
                  <span class="title">Wishlist</span>
                  <div class="action_link_icon">
                    <span class="icon icon_like"></span>
                    <span class="quantity">2</span>
                  </div>
                </a>
              </li>
            </ul>

            <a href="#none" class="btn btn_signin pc_hide">Sign In</a>

            <ul class="social_list pc_hide">
              <li class="social_item">
                <a href="#none" class="social_link" aria-label="Instagram">
                  <span class="icon icon_instagram"></span>
                </a>
              </li>
              <li class="social_item">
                <a href="#none" class="social_link" aria-label="Facebook">
                  <span class="icon icon_facebook"></span>
                </a>
              </li>
              <li class="social_item">
                <a href="#none" class="social_link" aria-label="Youtube">
                  <span class="icon icon_youtube"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <div class="dimmed"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
