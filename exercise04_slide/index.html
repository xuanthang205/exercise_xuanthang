<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
    <title>Home : 3legant.</title>
    <link rel="stylesheet" type="text/css" href="./library/swiperJs/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>

  <body>
    <div class="wrap"> 
      <main class="main">
        <!-- Product -->
        <section class="product">
          <div class="inner">
            <div class="product_wrap">
              <h2 class="section_heading">New Arrivals</h2>
              <a href="#none" class="more_link">More Products</a>
              <div class="product_area">
                <div class="swiper product_slides">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <div class="product_card"> 
                        <div class="product_box">
                          <a href="#none">
                            <figure class="product_img_wrap">
                              <img src="./images/img_product1.png" alt="Product Image" class="product_img">
                            </figure>
                          </a>
                          <div class="badge_wrap">
                            <span class="badge">NEW</span>
                            <span class="badge badge_sale">-50%</span>
                          </div>
                          <button type="button" class="like_btn" aria-label="Like">
                            <span class="icon icon_like"></span>
                          </button>
                          <a href="#none" class="btn add_btn">Add to cart</a>
                        </div>
                        <label class="rating-label">
                          <input class="rating" max="5" step="0.2" style="--symbol: var(--star); --value: 0" type="range" value="0">
                        </label>
                        <h3 class="title">Loveseat Sofa Loveseat Sofa Loveseat Sofa Loveseat Sofa</h3>
                        <div class="price_box">
                          <span class="price">$199.00</span>
                          <span class="price price_origin">$400.00</span>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="product_card">
                        <div class="product_box">
                          <a href="#none">
                            <figure class="product_img_wrap">
                              <img src="./images/img_product2.png" alt="Product Image" class="product_img">
                            </figure>
                          </a>
                          <div class="badge_wrap">
                            <span class="badge">NEW</span>
                            <span class="badge badge_sale">-50%</span>
                          </div>
                          <button type="button" class="like_btn" aria-label="Like">
                            <span class="icon icon_like"></span>
                          </button>
                          <a href="#none" class="btn add_btn">Add to cart</a>
                        </div>
                        <label class="rating-label">
                          <input class="rating" max="5" step="0.2" style="--symbol: var(--star); --value: 0" type="range" value="0">
                        </label>
                        <h3 class="title">Table Lamp</h3>
                        <div class="price_box">
                          <span class="price">$24.99</span>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="product_card">
                        <div class="product_box">
                          <a href="#none">
                            <figure class="product_img_wrap">
                              <img src="./images/img_product3.png" alt="Product Image" class="product_img">
                            </figure>
                          </a>
                          <div class="badge_wrap">
                            <span class="badge">NEW</span>
                            <span class="badge badge_sale">-50%</span>
                          </div>
                          <button type="button" class="like_btn" aria-label="Like">
                            <span class="icon icon_like"></span>
                          </button>
                          <a href="#none" class="btn add_btn">Add to cart</a>
                        </div>
                        <label class="rating-label">
                          <input class="rating" max="5" step="0.2" style="--symbol: var(--star); --value: 0" type="range" value="0">
                        </label>
                        <h3 class="title">Beige Table Lamp</h3>
                        <div class="price_box">
                          <span class="price">$24.99</span>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="product_card">
                        <div class="product_box">
                          <a href="#none">
                            <figure class="product_img_wrap">
                              <img src="./images/img_product4.png" alt="Product Image" class="product_img">
                            </figure>
                          </a>
                          <div class="badge_wrap">
                            <span class="badge">NEW</span>
                            <span class="badge badge_sale">-50%</span>
                          </div>
                          <button type="button" class="like_btn" aria-label="Like">
                            <span class="icon icon_like"></span>
                          </button>
                          <a href="#none" class="btn add_btn">Add to cart</a>
                        </div>
                        <label class="rating-label">
                          <input class="rating" max="5" step="0.2" style="--symbol: var(--star); --value: 0" type="range" value="0">
                        </label>
                        <h3 class="title">Bamboo basket</h3>
                        <div class="price_box">
                          <span class="price">$24.99</span>
                        </div>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <div class="product_card">
                        <div class="product_box">
                          <a href="#none">
                            <figure class="product_img_wrap">
                              <img src="./images/img_product5.png" alt="Product Image" class="product_img">
                            </figure>
                          </a>
                          <div class="badge_wrap">
                            <span class="badge">NEW</span>
                            <span class="badge badge_sale">-50%</span>
                          </div>
                          <button type="button" class="like_btn" aria-label="Like">
                            <span class="icon icon_like"></span>
                          </button>
                          <a href="#none" class="btn add_btn">Add to cart</a>
                        </div>
                        <label class="rating-label">
                          <input class="rating" max="5" step="0.2" style="--symbol: var(--star); --value: 0" type="range" value="0">
                        </label>
                        <h3 class="title">Toasted</h3>
                        <div class="price_box">
                          <span class="price">$224.99</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-scrollbar"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- // Product -->
      </main>
      <div class="dimmed"></div>
    </div>
    <script src="./library/swiperJs/swiper.min.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/rating.js"></script>
  </body>
</html>
