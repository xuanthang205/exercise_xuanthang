<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
    <title>Home : 3legant.</title>
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>

  <body>
    <div class="wrap">
      <!-- Main -->
      <main class="main">
        <!-- Blog -->
        <section class="blog">
          <div class="inner">  
            <div class="blog_top">
              <h2 class="section_heading">Articles</h2>
              <a href="#none" class="more_link">More Articles</a>
            </div>
            <ul class="blog_list">
              <li class="blog_item">
                <article class="blog_box">
                  <a href="#none" class="blog_link">
                    <figure class="blog_img_wrap">
                      <img src="./images/img_blog1.png" alt="Image thumbnail" class="img blog_img">
                    </figure>
                  </a>
                  <a href="#none" class="blog_link">
                    <h3 class="blog_title">7 ways to decor your home</h3>
                  </a>
                  <a href="#none" class="more_link">Read More</a>
                </article>
              </li>
              <li class="blog_item">
                <article class="blog_box">
                  <a href="#none" class="blog_link">
                    <figure class="blog_img_wrap">
                      <img src="./images/img_blog2.png" alt="Image thumbnail" class="img blog_img">
                    </figure>
                  </a>
                  <a href="#none" class="blog_link">
                    <h3 class="blog_title">Kitchen organization</h3>
                  </a>
                  <a href="#none" class="more_link"> Read More </a>
                </article>
              </li>
              <li class="blog_item">
                <article class="blog_box">
                  <a href="#none" class="blog_link">
                    <figure class="blog_img_wrap">
                      <img src="./images/img_blog3.png" alt="Image thumbnail" class="img blog_img">
                    </figure>
                  </a>
                  <a href="#none" class="blog_link">
                    <h3 class="blog_title">Decor your bedroom</h3>
                  </a>
                  <a href="#none" class="more_link">Read More</a>
                </article>
              </li>
            </ul>
          </div>
        </section>
        <!-- // Blog -->
      </main>
      <!-- // Main -->
       <!-- Dimmed -->
      <div class="dimmed"></div>
      <!-- // Dimmed -->
    </div>
  </body>
</html>
