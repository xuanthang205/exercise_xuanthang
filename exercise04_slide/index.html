<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0">
    <title>Slide Assignment</title>
    <link rel="stylesheet" type="text/css" href="./library/swiperJs/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/ main.css">
  </head>

  <body>
    <div class="wrap">
      <!-- Main -->
      <main class="main">
        <!-- Product -->
        <section class="product">
          <div class="inner">
            <div class="section_top">
              <h2 class="section_heading">New Arrivals</h2>
              <a href="#none" class="more_link">
                More Products
                <span class="icon icon_arrow_right"></span>
              </a>
            </div>
            <div class="product_area">
              <div class="swiper product_slides">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="product_card">
                      <div class="product_box">
                        <a href="#none" class="product_img_wrap">
                          <img src="./images/img_product1.png" alt="Loveseat Sofa" class="img">
                        </a>
                        <div class="badge_wrap">
                          <span class="badge">NEW</span>
                          <span class="badge badge_sale">-50%</span>
                        </div>
                        <button type="button" class="btn_favourite" aria-label="Favourite">
                          <span class="icon icon_like"></span>
                        </button>
                        <a href="#none" class="btn btn_add">Add to cart</a>
                      </div>
                      <div class="rating">
                        <span class="star" style="width: 100%"></span>
                      </div>
                      <h3 class="title">Loveseat Sofa</h3>
                      <div class="price_box">
                        <span class="price">$199.00</span>
                        <span class="price price_origin">$400.00</span>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="product_card">
                      <div class="product_box">
                        <a href="#none" class="product_img_wrap">
                          <img src="./images/img_product2.png" alt="Table Lamp" class="img">
                        </a>
                        <div class="badge_wrap">
                          <span class="badge">NEW</span>
                          <span class="badge badge_sale">-50%</span>
                        </div>
                        <button type="button" class="btn_favourite" aria-label="Favourite">
                          <span class="icon icon_like"></span>
                        </button>
                        <a href="#none" class="btn btn_add">Add to cart</a>
                      </div>
                      <div class="rating">
                        <span class="star" style="width: 27.73%"></span>
                      </div>
                      <h3 class="title">Table Lamp</h3>
                      <div class="price_box">
                        <span class="price">$24.99</span>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="product_card">
                      <div class="product_box">
                        <a href="#none" class="product_img_wrap">
                          <img src="./images/img_product3.png" alt="Beige Table Lamp" class="img">
                        </a>
                        <div class="badge_wrap">
                          <span class="badge">NEW</span>
                          <span class="badge badge_sale">-50%</span>
                        </div>
                        <button type="button" class="btn_favourite" aria-label="Favourite">
                          <span class="icon icon_like"></span>
                        </button>
                        <a href="#none" class="btn btn_add">Add to cart</a>
                      </div>
                      <div class="rating">
                        <span class="star" style="width: 74%"></span>
                      </div>
                      <h3 class="title">Beige Table Lamp</h3>
                      <div class="price_box">
                        <span class="price">$24.99</span>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="product_card">
                      <div class="product_box">
                        <a href="#none" class="product_img_wrap">
                          <img src="./images/img_product4.png" alt="Bamboo basket" class="img">
                        </a>
                        <div class="badge_wrap">
                          <span class="badge">NEW</span>
                          <span class="badge badge_sale">-50%</span>
                        </div>
                        <button type="button" class="btn_favourite" aria-label="Favourite">
                          <span class="icon icon_like"></span>
                        </button>
                        <a href="#none" class="btn btn_add">Add to cart</a>
                      </div>
                      <div class="rating">
                        <span class="star" style="width: 52%"></span>
                      </div>
                      <h3 class="title">Bamboo basket</h3>
                      <div class="price_box">
                        <span class="price">$24.99</span>
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="product_card">
                      <div class="product_box">
                        <a href="#none" class="product_img_wrap">
                          <img src="./images/img_product5.png" alt="Toasted" class="img">
                        </a>
                        <div class="badge_wrap">
                          <span class="badge">NEW</span>
                          <span class="badge badge_sale">-50%</span>
                        </div>
                        <button type="button" class="btn_favourite" aria-label="Favourite">
                          <span class="icon icon_like"></span>
                        </button>
                        <a href="#none" class="btn btn_add">Add to cart</a>
                      </div>
                      <div class="rating">
                        <span class="star" style="width: 67%"></span>
                      </div>
                      <h3 class="title">Toasted</h3>
                      <div class="price_box">
                        <span class="price">$224.99</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="swiper-scrollbar"></div>
              </div>
            </div>
          </div>
        </section>
        <!--/ Product -->
      </main>
      <!--/ Main -->
      <!-- Dimmed -->
      <div class="dimmed"></div>
      <!--/ Dimmed -->
    </div>
    <script src="./library/swiperJs/swiper.min.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
